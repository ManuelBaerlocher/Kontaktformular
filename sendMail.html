<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontatkformular</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>

    <div id="contactMe" class="contactMe">
        <h1>Contact me.</h1>
        <div class="contactMeHead"><span> Get in touch via the form below, or by emailing </span><a
                href="mailto:hello@manuel.ch">hello@manuel.ch</a></div>
        <form onsubmit="sendMail();return false" class="contactMeInputSection">
            <div>
                <div class="contactMeInputContainer">
                    <span>Name</span>
                    <input name="name" required="required" type="text" placeholder="Enter your name">
                </div>
                <div class="contactMeInputContainer">
                    <span>Email address</span>
                    <input name="mail" required="required" id="mail" placeholder="Enter your mail">
                </div>
                <div class="contactMeInputContainer">
                    <span>Message</span>
                    <textarea name="message" required="required" class="contactMeInputMessage"
                        placeholder="Enter your message"></textarea>
                </div>
            </div>
            <input type="submit" value="Submit" class="contactMeButton">
        </form>
    </div>

</body>

</html>
