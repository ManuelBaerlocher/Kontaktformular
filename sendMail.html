<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontatkformular</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>

    <div id="contactMe" class="contactMe">
        <h1>Contact me.</h1>
        <div class="contactMeHead"><span> Get in touch via the form below, or by emailing </span><a
                href="mailto:hello@manuel.ch">hello@manuel.ch</a></div>
        <form onsubmit="sendMail();return false" class="contactMeInputSection" accept-charset="UTF-8">
            <div>
                <div class="contactMeInputContainer">
                    <span>Name</span>
                    <input id="name" name="name" required="required" type="text" placeholder="Enter your name">
                </div>
                <div class="contactMeInputContainer">
                    <span>Email address</span>
                    <input id="mail" name="mail" required="required" id="mail" placeholder="Enter your mail">
                </div>
                <div class="contactMeInputContainer">
                    <span>Message</span>
                    <textarea id="message" name="message" required="required" class="contactMeInputMessage"
                        placeholder="Enter your message"></textarea>
                </div>
            </div>
            <input id="submitButton" type="submit" value="Submit" class="contactMeButton">
        </form>
        <span class="contactMeHead" id="afterSendMail"></span>
    </div>

</body>

</html>
